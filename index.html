<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculadora Workshop Beets</title>
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="visor">0</div>
            <div class="teclas">
                <button class="operador somar">+</button>
                <button class="operador subtrair">-</button>
                <button class="operador multiplicar">&times;</button>
                <button class="operador dividir">รท</button>
                <button class="numero zero">0</button>
                <button class="numero um">1</button>
                <button class="numero dois">2</button>
                <button class="numero tres">3</button>
                <button class="numero quatro">4</button>
                <button class="numero cinco">5</button>
                <button class="numero seis">6</button>
                <button class="numero sete">7</button>
                <button class="numero oito">8</button>
                <button class="numero nove">9</button>
                <button class="numero decimal">.</button>
                <button class="numero duplo-zero">00</button>
                <button class="acao salvar">MS</button>
                <button class="acao recuperar">MR</button>
                <button class="acao limpar">AC</button>
                <button class="acao igual">=</button>
            </div>
        </div>
    </main>
</body>
</html>
